<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contagem Regressiva - Virada do Ano</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #0b1220;
        --accent: #38bdf8;
        --muted: #94a3b8;
        --glass: rgba(255, 255, 255, 0.03);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(56, 189, 248, 0.06),
            transparent
          ),
          radial-gradient(
            800px 400px at 90% 90%,
            rgba(99, 102, 241, 0.04),
            transparent
          ),
          var(--bg);
        color: #e6eef8;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 760px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: -0.2px;
      }
      p.lead {
        margin: 6px 0 0 0;
        color: var(--muted);
        font-size: 13px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input[type="number"] {
        width: 120px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: var(--glass);
        color: inherit;
        font-size: 14px;
        outline: none;
      }
      button {
        padding: 9px 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(180deg, var(--accent), #0ea5d9);
        color: #03202b;
        font-weight: 600;
        box-shadow: 0 6px 18px rgba(56, 189, 248, 0.12);
      }
      .display {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 12px;
        padding: 18px;
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .tile {
        min-width: 88px;
        padding: 12px 10px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .tile .num {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.6px;
      }
      .tile .label {
        margin-top: 6px;
        font-size: 12px;
        color: var(--muted);
      }
      .note {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        text-align: center;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 480px) {
        .tile {
          min-width: 68px;
        }
        .tile .num {
          font-size: 22px;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <header>
        <div>
          <h1>Contagem regressiva ‚Äî Virada do Ano</h1>
        </div>

        <div class="controls" aria-label="Controles">
          <label for="yearInput" class="small" style="display: none">Ano</label>
          <input
            id="yearInput"
            type="number"
            min="1900"
            max="9999"
            aria-label="Ano desejado"
          />
          <button id="startBtn" type="button">Ir</button>
        </div>
      </header>

      <section class="display" id="countdown" aria-live="polite">
        <div class="tile">
          <div class="num" id="days">--</div>
          <div class="label">Dias</div>
        </div>
        <div class="tile">
          <div class="num" id="hours">--</div>
          <div class="label">Horas</div>
        </div>
        <div class="tile">
          <div class="num" id="minutes">--</div>
          <div class="label">Minutos</div>
        </div>
        <div class="tile">
          <div class="num" id="seconds">--</div>
          <div class="label">Segundos</div>
        </div>
      </section>

      <p class="note" id="note">Carregando contagem...</p>
    </main>

    <script>
      (function () {
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const note = document.getElementById("note");
        const yearInput = document.getElementById("yearInput");
        const startBtn = document.getElementById("startBtn");

        let targetDate = null;
        let timerId = null;

        // retorna pr√≥xima virada do ano (pr√≥ximo 01/01 √†s 00:00) a partir do agora
        function nextNewYearFromNow() {
          const now = new Date();
          const currentYear = now.getFullYear();
          const candidate = new Date(currentYear + 1, 0, 1, 0, 0, 0, 0);
          return candidate;
        }

        function setTargetForYear(year) {
          // Janeiro √© m√™s 0; alvo √© 01/01/<year> √†s 00:00 no fuso local
          targetDate = new Date(Number(year), 0, 1, 0, 0, 0, 0);
        }

        function pad(n) {
          return String(n).padStart(2, "0");
        }

        function update() {
          if (!targetDate) return;
          const now = new Date();
          let diff = Math.floor((targetDate - now) / 1000); // em segundos

          if (diff <= 0) {
            clearInterval(timerId);
            daysEl.textContent = "00";
            hoursEl.textContent = "00";
            minutesEl.textContent = "00";
            secondsEl.textContent = "00";
            note.textContent =
              "J√° √© virada! üéâ Alcan√ßou a meia-noite do dia 01/01/" +
              targetDate.getFullYear() +
              ".";
            return;
          }

          const days = Math.floor(diff / 86400);
          diff %= 86400;
          const hours = Math.floor(diff / 3600);
          diff %= 3600;
          const minutes = Math.floor(diff / 60);
          const seconds = diff % 60;

          daysEl.textContent = pad(days);
          hoursEl.textContent = pad(hours);
          minutesEl.textContent = pad(minutes);
          secondsEl.textContent = pad(seconds);

          const totalSeconds = Math.floor((targetDate - now) / 1000);
          note.textContent = `Faltam ${totalSeconds.toLocaleString()} segundos at√© 00:00 do dia 01/01/${targetDate.getFullYear()}. (hor√°rio local)`;
        }

        function startInterval() {
          if (timerId) clearInterval(timerId);
          update();
          timerId = setInterval(update, 1000);
        }

        // Inicializa para pr√≥xima virada do ano automaticamente
        (function init() {
          const next = nextNewYearFromNow();
          setTargetForYear(next.getFullYear());
          yearInput.value = next.getFullYear();
          startInterval();
        })();

        startBtn.addEventListener("click", () => {
          const y = Number(yearInput.value);
          if (!y || y < 1900 || y > 9999) {
            alert("Por favor, insira um ano v√°lido (ex: 2026).");
            return;
          }
          setTargetForYear(y);

          const now = new Date();
          if (targetDate <= now) {
            // se j√° passou, sugerimos o pr√≥ximo ano automaticamente
            const nextY = now.getFullYear() + 1;
            if (
              confirm(
                `A meia-noite de 01/01/${y} j√° passou. Deseja apontar para 01/01/${nextY} em vez disso?`
              )
            ) {
              setTargetForYear(nextY);
              yearInput.value = nextY;
            } else {
              // inicia mesmo para um alvo passado (vai mostrar "J√° √© virada")
            }
          }
          startInterval();
        });

        // Tamb√©m permitir trocar ano com Enter
        yearInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") startBtn.click();
        });
      })();
    </script>
  </body>
</html>
